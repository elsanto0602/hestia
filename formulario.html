<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./index.html">Regresar</a>
    <form>
        <label for="nombre">
            Ingrese su nombre
            <input name="nombre" placeholder="Ej: Santiago"/>
        </label>
        <label for="apellido">
            Ingrese su apellido
            <input name="apellido" placeholder="Ej: Cantor"/>
        </label>
        <label for="numeros">
            Ingrese su numero
            <input name="numeros" placeholder="0" type="number"/>
        </label>
        <label for="fecha">
            Ingrese su afecha
            <input name="fecha"  type="date"/>
        </label>
        <label for="correo">
            Ingrese su correo
            <input name="correo" placeholder="ejemplo@correo" type="email"/>
        </label>
        <label for="contrasena">
            Ingrese su contrase√±a
            <input name="contrasena"  type="password"/>
        </label>
        <label for="check">
            Seleccione
            <input name="check"  type="checkbox"/>
        </label>
        <label for="radiobtn">
            Seleccione 1
            <input name="radiobtn" type="radio"/>
        </label>
        <label for="file">
            Seleccione archivo
            <input name="file"  type="file"/>
        </label>
        <button type="submit">Enviar datos</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
